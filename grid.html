<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid mt-3">
      <h1>Responsive Columns</h1>
      <p>Resize the browser window to see the effect.</p>
      <p>
        The columns will automatically stack on top of each other when the
        screen is less than 576px wide.
      </p>
      <header class="bg-black p-2 text-white text-center">Header</header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 col-xl-4 bg-info text-white p-2 mt-2">Sidebar</div>
          <div class="col-sm-12 col-xl-8 bg-warning p-2 mt-2">Main Content</div>
        </div>
        </div>
      <footer class="bg-dark p-2 text-white text-center mt-2">Footer</footer>
      </div>
    </div>
  </body>
</html>
